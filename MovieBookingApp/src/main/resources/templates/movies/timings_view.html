<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 th:text="'Screen: ' + ${screen.name}"></h2>

    <h3>Movie Timings:</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Movie</th>
            <th>Show Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="timing : ${screen.movieTimings}">
            <td th:text="${timing.movie.title}"></td>
            <td th:text="${timing.showTime}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/timings/screen/{id}(id=${screen.id})}" class="btn btn-success">Add Movie Timing</a>
</div>
</body>
</html>
