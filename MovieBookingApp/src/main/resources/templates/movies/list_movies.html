<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Movies App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center" th:text="${theatre.name}"></h2>
  <p class="text-center" th:text="${theatre.location}"></p>

  <div class="accordion mt-3" id="screenAccordion">
    <div th:each="entry : ${screenMoviesMap}" class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                th:data-bs-target="'#screen-' + ${entry.key.id}">
          <span th:text="'Screen ' + ${entry.key.name}"></span>
        </button>
      </h2>
      <div th:id="'screen-' + ${entry.key.id}" class="accordion-collapse collapse" data-bs-parent="#screenAccordion">
        <div class="accordion-body">
          <div class="row">
            <div th:each="movie : ${entry.value}" class="col-md-4">
              <div class="card">
               <!-- <img th:src="${movie.imageUrl}" class="card-img-top" alt="Movie Poster">-->
                <div class="card-body text-center">
                  <h5 class="card-title" th:text="${movie.title}"></h5>
                  <p class="card-text" th:text="${movie.genre}"></p>
                  <a th:href="@{/screens/{screenId}/seats(screenId=${entry.key.id})}" class="btn btn-primary">View Seats</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
