<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/theme/lib/lightbox/css/lightbox.min.css}">
    <link rel="stylesheet" th:href="@{/theme/lib/owlcarousel/assets/owl.carousel.min.css}">

    <link rel="stylesheet" th:href="@{/theme/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/theme/css/style.css}">

    <style>
        /* Scrollable container */
        .scrollable-container {
            max-height: 300px; /* Adjust the height as needed */
            overflow-y: auto; /* Enables vertical scrolling */
        }

        /* Optional: Style for better visibility of the scrollable area */
        .content {
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

<div class="container-fluid fixed-top">

    <div class="container topbar bg-primary d-none d-lg-block">
        <div class="d-flex justify-content-between">
            <div class="top-info ps-2">
                <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i>
                    <a href="#" class="text-white">Movie Booking App</a></small>
                <small class="me-3"><i class="fas fa-envelope me-2 text-secondary"></i>
                    <a href="#" class="text-white">movieapp@gmail.com</a>
                </small>
            </div>
            <div class="top-link pe-2">
                <a href="#" class="text-white"><small class="text-white mx-2">Privacy Policy</small></a>
            </div>
        </div>
    </div>

    <div class="container px-0">

        <nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a href="index.html" class="navbar-brand">
                <h1 class="text-primary display-6" th:text="${pageTitle}"></h1>
            </a>
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>
            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a href="theatres.html" class="nav-item nav-link active">Theatres</a>
                    <a href="booking.html" class="nav-item nav-link">Ticket Booking</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Scrollable container div -->
    <div class="container mt-4">

        <h2 th:text="${theatre.name}" class="btn btn-success text-center mb-4"></h2>

        <div class="row scrollable-container">
            <div class="col-md-6 mb-4" th:each="screen : ${theatre.screens}">
                <div class="card shadow-lg">
                    <div class="card-body">

                        <h5 class="card-title text-success"
                            th:text="'Screen[' +${screen.id}+ '] : ' + ${screen.name}"></h5>

                        <h6>Movie Timings - <a th:href="@{'/timings/screen/' + ${screen.id}}"
                                               class="btn btn-outline-secondary btn-sm">Add
                            Time</a></h6>

                        <ul class="list-group">
                            <li class="list-group-item" th:each="timing : ${screen.movieTimings}">
                                [<span th:text="${timing.movie.id}"></span>]
                                <strong th:text="${timing.movie.title}"></strong>
                                [<span th:text="${timing.id}"></span>]
                                <strong th:text="${timing.showTime}"></strong>

                                <a th:href="@{/seats/screen/{screenId}/movie/{movieId}/timing/{timingId}(screenId=${screen.id}, movieId=${timing.movie.id}, timingId=${timing.id})}"
                                   class="btn btn-outline-danger">
                                    <span>Book Tickets</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <a href="/theatres.html" class="btn btn-danger mt-3">Back to Theatres</a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/theme/lib/easing/easing.min.js}" src=""></script>
<script th:src="@{/theme/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/theme/lib/lightbox/js/lightbox.min.js}"></script>
<script th:src="@{/theme/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script type="text/javascript" th:src="@{/theme/js/main.js}"></script>

</body>
</html>
